# Kubernetes Deployment for the City Population API
# Manages the lifecycle of application pods

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    version: {{ .Values.app.image.tag }}
spec:
  # Number of replicas for high availability
  replicas: {{ .Values.app.replicaCount }}

  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # Maximum pods above desired count during update
      maxUnavailable: 0  # Keep all pods available during update

  # Selector to match pods
  selector:
    matchLabels:
      app: {{ .Values.app.name }}

  # Pod template
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        version: {{ .Values.app.image.tag }}
    spec:
      # Init container to wait for Elasticsearch to be ready
      # Prevents application crash loops during startup
      initContainers:
        - name: wait-for-elasticsearch
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              until nc -z elasticsearch 9200; do
                echo "Waiting for Elasticsearch..."
                sleep 5
              done
              echo "Elasticsearch is ready!"

      # Application container
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}

          # Container port
          ports:
            - name: http
              containerPort: {{ .Values.app.service.targetPort }}
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: {{ .Values.app.name }}-config

          # Liveness probe - restart container if unhealthy
          livenessProbe:
            {{- toYaml .Values.app.livenessProbe | nindent 12 }}

          # Readiness probe - remove from service if not ready
          readinessProbe:
            {{- toYaml .Values.app.readinessProbe | nindent 12 }}

          # Resource limits and requests
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}

          # Security context - run as non-root user
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      # Security context for pod
      securityContext:
        fsGroup: 1000
